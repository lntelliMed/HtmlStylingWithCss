<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Specificity</title>
<style type="text/css">
/* 	ul {
		color: purple;
	} */
	body {
		color: red;
	}
	p {
		color: green;
	}
	ul {
		color: blue;
	}
	li {
		color: orange;
	}
	.highlight {
		color: yellow;
	}
	#special {
		color: pink;
	}
</style>
</head>
<body>
<p>Hello!!!</p>
<ul>
	<li id="special" class="highlight">John</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>
</body>
</html>
